<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Budget Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<main>
    <body>
        <header>
            <h3>Weekly Budget:</h3>  
            <h3 class="budget"><span>0</span></h3>
        </header>
        <div class="budget-entry">
            <input type="text" id="budget-text"/>
            <button id="budget-entry">Enter budget</button>
        </div>
        
        <div class="grid-container">
            <div class="poop">
                <div class="category" id="entertainment">
                    <p id="ent-item-type">Entertainment</p>
                    <p id="entSub">$<span>0</span></p>
                </div>
                <div class="expand" id='ent-expand'>
                    <div class="list">
                        <ul>
                            <li id="ent-item"></li>
                        </ul>

                        <ul>
                            <li  id="ent-price"></li>
                        </ul>
                    </div>
                    <div class="entry">
                        <input type="text" id="ent-item-entry" class="item-entry" placeholder="Item..."/>
                        <input type="text" id="ent-cost-entry" class="cost-entry" placeholder="Cost..."/>
                        <button class="submit-entry" id="submit-ent-entry">Add item</button>
                    </div>
                </div>
            </div>

            <div class="poop">
                <div class="category" id="food">
                    <p>Food</p>
                    <p id="foodSub">$<span>0</span></p>
                </div>
                <div class="expand" id="food-expand">
                    <div class="list">
                        <ul>
                            <li id="food-item"></li>
                        </ul>

                        <ul>
                            <li  id="food-price"></li>
                        </ul>
                    </div>
                    <div class="entry">
                        <input type="text" id="food-item-entry" class="item-entry" placeholder="Item..."/>
                        <input type="text" id="food-cost-entry" class="cost-entry" placeholder="Cost..."/>
                        <button class="submit-entry" id="submit-food-entry">Add item</button>
                    </div>
                </div>
            </div>

            <div class="poop">
                <div class="category" id="clothing">
                    <p>Clothing</p>
                    <p id="clothingSub">$<span>0</span></p>
                </div>
                <div class="expand" id="clothing-expand">
                    <div class="list">
                        <ul >
                            <li id="clothing-item"></li>
                        </ul>

                        <ul>
                            <li  id="clothing-price"></li>
                        </ul>
                    </div>
                    <div class="entry">
                        <input type="text" id="clothing-item-entry" class="item-entry" placeholder="Item..."/>
                        <input type="text" id="clothing-cost-entry" class="cost-entry" placeholder="Cost..."/>
                        <button class="submit-entry" id="submit-clothing-entry">Add item</button>
                    </div>
                </div>
            </div>

            <div class="poop">
                <div class="category" id="bills">
                    <p>Bills</p>
                    <p id="billsSub">$<span>0</span></p>
                </div>
                <div class="expand" id="bills-expand">
                    <div class="list">
                        <ul>
                            <li id="bills-item"></li>
                        </ul>

                        <ul>
                            <li id="bills-price"></li>
                        </ul>
                    </div>
                    <div class="entry">
                        <input type="text" id="bills-item-entry" class="item-entry" placeholder="Item..."/>
                        <input type="text" id="bills-cost-entry" class="cost-entry" placeholder="Cost..."/>
                        <button class="submit-entry" id="submit-bills-entry">Add item</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="remaining">Remaining Budget: $<span>0</span>

        </div>
        <div class="reset">
        <button id="reset" >Reset</button>
    </div>
</div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</main>
</html>
